<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="../styles/app.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        var juja =  {
            lat: -1.1026,
            lng: 37.0132
          };

        map = new google.maps.Map(document.getElementById('map'), {
          center: juja,
          zoom: 10
        });

        var marker = new google.maps.Marker({
          position: juja,
          map: map
        });
      }
    </script>   
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnrgZQJRPje2zphYTyeKqJGuvciU6H_ok&callback=initMap"
    async defer></script>
  </body>
</html>
